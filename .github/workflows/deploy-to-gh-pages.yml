name: deploy-to-gh-pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: |
          npm install
          npm run-script build
        env:
          REACT_APP_MAILCHIMP_KEY: ${{ secrets.REACT_APP_MAILCHIMP_KEY }}

      - name: Deploy
        uses: joeday/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
